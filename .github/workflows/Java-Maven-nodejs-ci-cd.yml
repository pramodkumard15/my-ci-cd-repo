name: Java & Node.js CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  java-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Build with Maven
        working-directory: backend
        run: mvn clean install

  node-build:
    runs-on: ubuntu-latest
    needs: java-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run build
        working-directory: frontend
        run: npm run build

  docker-build-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [java-build, node-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Check Docker secrets
        run: |
          echo "Checking if Docker secrets are set..."
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "DOCKER_USERNAME is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_ACCESS_TOKEN }}" ]; then
            echo "DOCKER_ACCESS_TOKEN is missing!"
            exit 1
          fi
          echo "Secrets are set correctly."

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build frontend Docker image
        run: |
          docker build -t your-username/your-frontend-app:latest ./frontend

      - name: Build backend Docker image
        run: |
          docker build -t your-username/your-backend-app:latest ./backend

      - name: Push frontend Docker image to Docker Hub
        run: |
          docker push your-username/your-frontend-app:latest

      - name: Push backend Docker image to Docker Hub
        run: |
          docker push your-username/your-backend-app:latest
